{% extends 'base.html' %}

{% block title %}Registro de Candidato{% endblock %}

{% block content %}
    <div class="form-container" style="max-width: 600px; margin: auto;">
        <h2>Cadastro de Candidato</h2>
        <form method="POST" class="form-fields">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button type="submit" class="btn btn-red">Cadastrar Candidato</button>
                <a href="{% url 'registro-escolha' %}" class="btn" style="background-color: #6c757d;">Voltar</a>
            </div>
        </form>
    </div>
{% endblock %}
